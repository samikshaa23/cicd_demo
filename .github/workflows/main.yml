name: Flutter Action
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

steps:
  - uses: actions/checkout@v1
  - uses: actions/setup-java@v1
    with:
      java-version: "20.0.2"
  - uses: subosito/flutter-action@v1
    with:
      channel: "stable"

  - run: flutter pub get
  - run: flutter analyze
  - run: flutter test
  - run: flutter build apk