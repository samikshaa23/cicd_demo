name: Flutter Action
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "20.0.2"
      - uses: subosito/flutter-action@v1
        with:
        flutter-version: '3.7.8'

      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - run: flutter build apk