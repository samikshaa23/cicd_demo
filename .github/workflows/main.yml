name: Flutter Action
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@main

      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: "11"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.7.8


      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - run: flutter build appbundle